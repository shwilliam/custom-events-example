<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Events</title>
</head>
<body>
  <main>
    <h1>Chat</h1>

    <section>
      <h2>Notifications</h2>
      <p id="notifications">No recent messages</p>
    </section>

    <section>
      <h2>Chat</h2>

      <ul id="chat"></ul>
      <form id="chat-form">
        <input type="text" name="message">
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
